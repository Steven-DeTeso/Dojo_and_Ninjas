<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>New Ninja</title>
</head>
<body>
    <div class="container col-md">
        <h1>New Ninja</h1>
        <div class="form-group new_ninja">
            <form action="/create/ninja" method="POST">
                <label for="dojos">Dojo:</label>
                <select name="{{dojo_id}}" class="form-control">
                    <option value="select" disabled>--SELECT ONE--</option>
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{ dojo.name }}</option>
                    {% endfor %}
                </select>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
                <label for="age">Age:</label>
                <input type="text" name="age" class="form-control">
                {% for dojo in dojos %}
                <input type="hidden" name="dojo_id" value="{{dojo.id}}">
                {% endfor %}
                <input type="submit" value="CREATE">
            </form>
        </div>
        <a href="/dojos">Home</a>
    </div>
    
</body>
</html>
