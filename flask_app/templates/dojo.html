<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Dojo's Page</title>
</head>
<body>
    <div class="container">
        <div class="new_dojo m-2">
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="POST">
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name">
                <input type="submit" value="Add Dojo">
            </form>
        </div>
        <div class="all_dojos m-2">
            <h2>All Dojo's</h2>
            {% for dojo in dojos %}
            <a href="/dojos/{{dojo.id}}">{{ dojo.name }}</a>
            <br>
            {% endfor %}
        </div>
        <a href="/ninjas" class="m-2">Add Ninja</a>
    </div>
</body>
</html>
